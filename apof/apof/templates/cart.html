{% extends "base.html" %}
{% block content %}
<h4>My Cart</h4>
<table class="table table-hover">
    <thead>
      <tr>
      <th>Restaurant</th>
      <th>Meal</th>
      <th>Size</th>
      <th>Price</th>
      </tr>
    </thead>
{% for x in ci %}
<tbody>
      <tr>
<td>{{ x.product.name.get_resname }}</td>
<td>{{ x.product.name.name }}</td>
<td>{{ x.product.get_size_display }}</td>
<td>{{ x.product.price }}</td>
<td><a href="/my_cart/{{ x.product.name.get_resslug }}/{{ x.product.name.slug }}/{{ x.product.size }}/remove" type="button" class="btn btn-danger">Delete</a></td>
</tr>
    </tbody>
{% endfor %}
</table>
<p>Total: {{ cart.0.total }} z≈Ç</p>
{% endblock %}
